<header class="col-md-12 header system_sidebar_placeholder">
    <div class="col-md-2">
        <img class="logo img-responsive" src="./assets/img/logo.png">
    </div>
    <div class="col-md-10">
        <div class="nav_container">
            <ul class="main-menu">
                <li ng-repeat="nav in navigation">
                    <a href="#/{{nav.url}}">{{nav.name}}</a>
                </li>
                <li><a href="#" ng-click="doLogoutUser()">Abmelden</a></li>
            </ul>
        </div>
        <div class="dropdown res_menue">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
            <li ng-repeat="nav in navigation" role="presentation">
                <a role="menuitem" tabindex="-1" href="#/{{nav.url}}">{{nav.name}}</a>
            </li>
            <li role="presentation" class="divider"></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#" ng-click="doLogoutUser()">Abmelden</a></li>
          </ul>
        </div>
    </div>
</header>

<div class="col-md-12 view_container quote_list">
    <div class="row">
        <div ng-repeat="quote in quoteList">
            <div class="quote_container">
                <div class="quote_main" ng-bind-html="quote.quote"></div>
                <div class="quote_author" ng-bind-html="quote.quote_author"></div>
            </div>        
        </div>
    </div>
</div>

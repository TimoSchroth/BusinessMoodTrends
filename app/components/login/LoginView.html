<div class="login-box">
    <div class="panel login-panel panel-default">
        <div class="panel-heading">
            <div class="preloader preloader_title" ng-show="showPreloader"></div>
            <h3 class="panel-title">Anmelden</h3>
        </div>
        <div class="panel-body">
        <form accept-charset="UTF-8" role="form">
            <fieldset>
                <div class="form-group">
                    <input class="form-control" placeholder="Benutzername" name="name" type="text" ng-model="credentials.name">
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="Passwort" name="password" type="password" value="" ng-model="credentials.password">
                </div>
                <label>
                    <a href="#/signup"> Registrieren </a>
                </label>
                <input ng-click="doLoginUser()"  class="btn btn-lg btn-success btn-block" type="submit" value="Anmelden">
            </fieldset>
        </form>
        </div>
    </div>
</div>

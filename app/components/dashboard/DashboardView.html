<div class="col-md-12 dashboard">
    <div class="row">
        <div class="col-md-4">
            <div class="info_line1_element">
                <div class="col-md-6 count_label" ng-bind-html="labels.quotesLabel">
                </div>
                <div class="col-md-6 value">
                    {{totalQuotes}}
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="info_line1_element">
                <div class="col-md-6 count_label" ng-bind-html="labels.smiliesLabel">
                </div>
                <div class="col-md-6 value">
                    {{totalSmilies}}
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="info_line1_element">
                <div class="col-md-6 count_label" ng-bind-html="labels.bonuscreditsLabel">
                </div>
                <div class="col-md-6 value">
                    {{totalBonuscredits}}
                </div>
            </div>
        </div> 
    </div>
    
    <div class="row">
        <div class="col-md-12">
            <div class="info_line1_element bmt_chart">
                <div class="btn-group select_statistic">
                    <input type="text" style="display: none;" class="form-control" ng-change="statisticSelectedDay()" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="minDate" max-date="{{dt}}" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="SchlieÃŸen" />
                    <label class="btn btn-primary" ng-model="radioModel" btn-radio="'day'" ng-click="open($event)">
                      <i class="glyphicon glyphicon-calendar"></i>
                    </label>
                    <label class="btn btn-primary" ng-model="radioModel" ng-click="statisticWeekRange(-1, 'today')" btn-radio="'thisWeek'">Diese Woche</label>
                    <label class="btn btn-primary" ng-model="radioModel" ng-click="statisticWeekRange(6, 0)" btn-radio="'lastWeek'">Letzte Woche</label>
                </div>
                <div class="chart_msg">
                    {{chartMsg}}
                </div>
                <nvd3-line-chart
                            data="chartData"
                            id="exampleId"
                            showXAxis="true"
                            showYAxis="true"
                            showLegend="true"
                            useInteractiveGuideLine="true"
                            tooltips="true"
                            interactive="true"
                            forcey="[3, -3]"
                            callback="callbackFunction()"
                            yAxisTickFormat="yAxisTickFormatFunction()"
                            xAxisTickFormat="xAxisTickFormatFunction()"
                            xAxisTickValues="xAxisTickValuesFunction()"
                            margin="{left:70,top:20,bottom:90,right:20}"
                            class="chart"
                            >
                </nvd3-line-chart>
            </div>
        </div>
    </div>
</div>
